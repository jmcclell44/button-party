<html>
<head>
	<style>
	html {
		width:100%;
		height:100%;
	}
	body {
		width:100%;
		height:100%;
	}
	.full_size {
		width:100%;
		height:100%;
	}
	</style>
	</head>
<body>



<!-- Define Sounds Here -->
<img src="images/starter.jpg" id ="image_spot" class="full_size" />
<audio id ="asianelephant" src="music/Asian Elephant.wav" data-image="images/elephant.gif">
<audio id ="lightning" src="music/lightningUse.mp3" data-image="images/light.gif">
<audio id ="monkeys" src="music/Monkeys.wav" data-image="images/monkeygood.gif">
<audio id ="tiger" src="music/tiger.mp3" data-image="images/tigergood.gif">
<audio id ="birds" src="music/birds.mp3" data-image="images/bird2.gif">
<audio id ="frogs" src="music/frogs.mp3" data-image="images/frog2.gif">



 <script src="jquery.js"></script>
<script>
$(function(){
console.log('hello');



$('body').on('keyup',function(e){
console.log('hi');
key = e.key;
var to_play = null;
var to_show = null;
if (key == '2'){
	to_play = $('#asianelephant');
	to_show = $('#asianelephant').attr('data-image');
}else if( key == 'u'){
	to_play = $('#lightning');
	to_show = $('#lightning').attr('data-image');
}else if( key == 'o'){
	to_play = $('#monkeys');
	to_show = $('#monkeys').attr('data-image');
}else if( key == 'y'){
	to_play = $('#tiger');
	to_show = $('#tiger').attr('data-image');
}else if( key == 'g'){
	to_play = $('#birds');
	to_show = $('#birds').attr('data-image');
}else if( key == 'n'){
	to_play = $('#frogs');
	to_show = $('#frogs').attr('data-image');
}
if (to_play != null){
	
	$('#image_spot').attr('src',to_show);
	to_play[0].pause();
	to_play[0].currentTime = 0;	
	to_play[0].play();
}
});

});
</script>
</body>
</html>
