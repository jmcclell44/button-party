<html>
<head>
	<style>
	html {
		width:100%;
		height:100%;
	}
	body {
		width:100%;
		height:100%;
	}
	.full_size {
		width:100%;
		height:100%;
	}
	</style>
	</head>
<body>




<img src="images/starter.jpg" id ="image_spot" class="full_size" />



<!-- Define Sounds Here -->
<audio id ="lion" src="sounds/lion.mp3" data-image="images/dog.jpg">
<audio id ="ambience" src="sounds/ambience.mp3" data-image="images/stuff.jpg">
<audio id ="ape" src="sounds/ape.mp3">
<audio id ="congo" src="sounds/congo.mp3">
<audio id ="elephant" src="sounds/elephant.mp3">
<audio id ="fish" src="sounds/fish.mp3">
<audio id ="hawk" src="sounds/hawk.mp3">
<audio id ="laugh" src="sounds/laugh.mp3">
<audio id ="owl" src="sounds/owl.mp3">
<audio id ="peacock" src="sounds/peacock.mp3">


 <script src="jquery.js"></script>
<script>
$(function(){




$('body').on('keyup',function(e){
console.log('hi');
key = e.key;
var to_play = null;
var to_show = null;
//Make sure you have both to_play and to_show for each spot show
if (key == 'y'){
	to_play = $('#lion');
	to_show = $('#lion').attr('data-image');
}else if( key == 'b'){
	to_play = $('#ambience');
	to_show = $('#ambience').attr('data-image');
}else if( key == 'c'){
to_play = $('#ape');
}else if( key == 'd'){
to_play = $('#congo');
}else if( key == 'd'){
to_play = $('#elephant');
}else if( key == 'e'){
to_play = $('#fish');
}else if( key == 'f'){
to_play = $('#hawk');
}else if( key == 'g'){
to_play = $('#laugh');
}else if( key == 'h'){
to_play = $('#owl');
}
if (to_play != null){
	
	$('#image_spot').attr('src',to_show);
	to_play[0].pause();
	to_play[0].currentTime = 0;	
	to_play[0].play();
}
});

});
</script>
</body>
</html>
